<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    transition: background 1.5s ease;
  }

  .card {
    background: rgba(0, 0, 0, 0.65);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 25px;
    width: 85%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 10;
  }

  h2 { margin-top: 0; color: #fff; font-size: 24px; }
  h3 { font-size: 18px; margin: 20px 0; line-height: 1.4; }

  .btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-top: 25px;
    min-height: 50px;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    min-width: 100px;
    transition: 0.2s;
  }

  .yes { background: #ff2e63; color: white; box-shadow: 0 4px 15px rgba(255, 46, 99, 0.5); }
  .no { background: #444; color: white; position: relative; z-index: 99; transition: all 0.5s ease; }

  #typeText {
    white-space: pre-line;
    line-height: 1.8;
    font-size: 16px;
    text-align: left;
    font-style: italic;
    color: #ffccd5;
    margin-top: 15px;
    max-height: 55vh;
    overflow-y: auto;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: fly 4s linear forwards;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes fly {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">

  </div>
</div>

<script>
  function moveNo() {
    const btn = document.getElementById("noBtn");
    btn.style.position = "fixed";
    const padding = 60;
    const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
    const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
    btn.style.left = Math.max(padding/2, x) + "px";
    btn.style.top = Math.max(padding/2, y) + "px";
  }

  function yesClick() {
    // Intense Dark Background for the Passionate part
    document.body.style.background = "#1a0000";
    
    const audio = document.getElementById("music");
    audio.play().catch(e => console.log("Audio play needs user interaction"));

    document.getElementById("content").innerHTML = `
      <h2 style="color: #ff2e63; font-size: 26px;">My Queen Shayla... üî•</h2>
      <div id="typeText"></div>

    const text = `Tmr ei 'Yes' amar rokto-e agun dhoriye diyeche... ü•µ

I want to explore you, touch you, and love you

Tmr sharir-er protiti bhaje amar bhalobashar chinho thakbe. üî•

I want to lose myself inside you tonight and forever.

    typeWriter(text);
    setInterval(createHeart, 300);
  }

  function typeWriter(text) {
    let i = 0;
    const el = document.getElementById("typeText");
    function write() {
      if (i < text.length) {
        el.innerHTML += text.charAt(i);
        i++;
        setTimeout(write, 50);
      }
    }
    write();
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
</script>

</body>
</html>
