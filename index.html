<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Reset and Base Styles */
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow: hidden;
    transition: background 1.5s ease;
  }

  /* Card Styling */
  .card {
    background: rgba(0, 0, 0, 0.55);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    padding: 30px;
    border-radius: 25px;
    width: 85%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    border: 1px solid rgba(255,255,255,0.2);
    z-index: 10;
    position: relative;
  }

  h2 { margin-top: 0; color: #fff; font-size: 24px; }
  h3 { font-size: 18px; margin: 20px 0; line-height: 1.4; }

  /* Button Container - FIXED for Mobile */
  .btn-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px; /* Space between buttons */
    margin-top: 25px;
    min-height: 50px;
    position: relative;
  }

  button {
    padding: 12px 25px;
    border: none;
    border-radius: 50px;
    font-size: 16px;
    cursor: pointer;
    font-weight: bold;
    min-width: 100px;
    transition: transform 0.2s;
    touch-action: manipulation; /* Better for mobile touch */
  }

  .yes { 
    background: #ff2e63; 
    color: white; 
    box-shadow: 0 4px 15px rgba(255, 46, 99, 0.4);
  }

  .no { 
    background: #444; 
    color: white; 
    position: relative; 
    z-index: 99;
    transition: all 0.5s ease; /* Smooth slow movement */
  }

  /* Typewriter Text Style */
  #typeText {
    white-space: pre-line;
    line-height: 1.7;
    font-size: 16px;
    text-align: left;
    font-style: italic;
    color: #ffccd5;
    margin-top: 15px;
    max-height: 60vh;
    overflow-y: auto;
  }

  /* Floating Hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: fly 4s linear forwards;
    z-index: 1;
    pointer-events: none;
  }

  @keyframes fly {
    from { transform: translateY(0) rotate(0deg); opacity: 1; }
    to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }
</style>
</head>
<body>

<script>

  // Typewriter effect logic
  function typeWriter(text) {
    let i = 0;

    function write() {
      if (i < text.length) {
        el.innerHTML += text.charAt(i);
        i++;

  // Generate floating hearts

</script>

</html>
